<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chained Promises Example</title>
  </head>
  <body>
	  
    <div id="output"></div>
	  
    <script>
		function getArray() {
			return new Promise((resolve) => {
				setTimeout(() => {
					resolve([1, 2, 3, 4]);
				}, 3000);
			});
		}

		function filterEvenNumber(arr) {
			return new Promise((resolve) => {
				setTimeout(() => {
					const evenNumbers = arr.filter(num => num % 2 === 0);
					document.getElementById('output').innerText = evenNumbers.join(',');
					resolve(evenNumbers);
				}, 1000);
			});
		}

		function multiplyByTwo(arr) {
			return new Promise((resolve) => {
				setTimeout(() => {
					const multipliedNUmbers = arr.map(num => num * 2);
					document.getElementById('output').innerText = multipliedNUmbers.join(',');
					resolve(multipliedNUmbers);
				}, 2000);
			});
		}

		getArray()
		.then(filterEvenNumber)
		.then(multiplyByTwo)
		.catch(error => console.error('Error:', error));
	</script>
  </body>
</html>
